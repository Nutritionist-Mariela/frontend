<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariela Nutrición</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/d986e910e2.js" crossorigin="anonymous"></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scheduleAppointment.js"></script>
</head>

<body id="scheduleAppointmentBody">
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="img/logo.png" alt="Nutricionista Mariela Barcelo" width="60" height="60">
            </a>

            <button class="navbar-toggler border-0 bg-transparent focus-ring-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars fa-lg" style="color: white;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" style="color: #ffffff;;">Nutrición y bienestar</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #ffffff;">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicios" style="color: #ffffff;">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobremi" style="color: #ffffff;">Sobre mi</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color: white;">
                            Redes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item"
                                    href="https://www.instagram.com/licmarielabarcelo/">Instagram</a></li>
                            <li><a class="dropdown-item"
                                    href="https://www.facebook.com/profile.php?id=61564011368750">Facebook</a></li>
                            <li><a class="dropdown-item" href="http://wa.link/k5nn5e">Whatsapp</a></li>
                        </ul>
                    </li>
                </ul>


            </div>

        </div>
    </nav>

    <!-- Banner -->
    <div class="position-relative top-0 banner">
        <img src="img/carrusel1.jpg" class="banner-image" alt="Banner image">
        <div class="overlay"></div>
        <div class="banner-content d-flex flex-column align-items-center">
            <!-- Título y botón -->
            <h1 class="banner-title">AGENDA TU CONSULTA</h1>
        </div>
    </div>

    <br>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="row">
                <!-- Nombre -->
                <div class="col-4">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                        Ingresa tu nombre.
                    </div>
                </div>

                <!-- Email -->
                <div class="col-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                        Ingresa tu correo.
                    </div>
                </div>

                <!-- Numero -->
                <div class="col-4">
                    <label for="number" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="number" required>
                    <div class="invalid-feedback">
                        Ingresa tu teléfono.
                    </div>
                </div>

            </div>
            <div class="row">

                <!-- Fecha -->
                <div class="col-6">
                    <label for="date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="date" required>
                    <div class="invalid-feedback">
                        Elije la fecha.
                    </div>
                </div>

                <!-- Hora -->
                <div class="col-6">
                    <label for="time" class="form-label">Horario</label>
                    <select id="time" name="time" class="form-select" required>
                        <option value="9">09:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                    </select>
                    <div class="invalid-feedback">
                        Elije el horario.
                    </div>
                </div>
            </div>

            <!-- Motivo -->
            <div class="row">
                <div class="col-12">
                    <label for="reason" class="form-label">Motivo de consulta</label>
                    <textarea class="form-control" id="reason"></textarea>
                </div>
            </div>
            <br>

            <!-- Submit -->
            <button type="submit" class="btn button" id="submitAppointment">Agendar consulta</button>
        </form>
    </div>

    <br>

    <!-- Footer -->
    <div class="sticky-bottom" id="footer">
        <p>
            Lic. en Nutrición Mariela Barcelo - UDELAR
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
